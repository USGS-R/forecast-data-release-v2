title: >-
  Data to support network-wide 7-day ahead forecasting of water temperature in the Delaware River Basin: 4) model predictions

abstract: >-
  XX [Modify] This dataset includes model inputs including gridded weather data, a stream network distance matrix,
  stream reach attributes and metadata, and reservoir characteristics.
