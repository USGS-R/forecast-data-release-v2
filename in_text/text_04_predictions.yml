entities:
  -
    data-name: reservoir_io_sntemp.csv
    data-description: PRMS-SNTemp predictions of water temperature for inflow and outflow reaches of the Pepacton and Cannonsville reservoirs. The file contains daily water temperature predictions for each reach.
    attributes:
    -
      attr-label: res_id
      attr-def: >-
        Reservoir identification number for this dataset.
        nhdhr_120022743 is Cannonsville Reservoir, nhdhr_151957878 is Pepacton Reservoir
        The Prmnn_I is taken from NHD high-res prefixed with source, as "nhdhr_{Prmnn_I}"
      attr-defs: >-
        http://nhd.usgs.gov/
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: seg_id_nat
      attr-def: >-
        National unique stream reach identifier. This is the ID named seg_id_nat from the Geospatial Fabric for National Hydrologic Modeling. This feature may correspond to "segidnat" in other data files.
      attr-defs: >-
        https://www.sciencebase.gov/catalog/item/535eda80e4b08e65d60fc834
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: date
      attr-def: >-
        Date of prediction
      attr-defs: This data release
      data-min: 19790101
      data-max: 20220404
      data-units: NA
    -
      attr-label: seg_outflow
      attr-def:  >-
        Predicted segment outflow
      attr-defs: This data release
      data-min: 0
      data-max: NA
      data-units: cubic meters per second
    -
      attr-label: seg_tave_water
      attr-def: >-
        Predicted water temperature
      attr-defs: This data release
      data-min: 280.365
      data-max: 25.9
      data-units: degrees Celsius
    -
      attr-label: direction
      attr-def: >-
        Direction of flow relative to reservoir. Either Inflow or Outflow
      attr-defs: This data release
      data-min: NA
      data-max: NA
      data-units: NA
  -
    data-name: reservoir_downstream_preds.csv
